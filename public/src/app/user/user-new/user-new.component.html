<!-- <h3>User New Component</h3> -->

<div class="card text-center">
  <form (submit)=create()>
    <div class="card-header">
      New User
      <div class="pull-right">
        <button class="btn btn-danger" (click)="show = !show"><i class="fa fa-times"
          aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">


          <div class="input-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="first_name" [(ngModel)]="newUser.first_name"
                placeholder="nombre">
            </div>


            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="last_name" [(ngModel)]="newUser.last_name"
                placeholder="apellido">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
              <input  type="text" class="form-control" name="email" [(ngModel)]="newUser.email" placeholder="em@il">
            </div>

          </div>

        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      <div class="col-md-12">
        <div class="text-right">
          <button type="submit" class="btn btn-success"> Send</button>
          
        </div>
      </div>
    </div>
  </form>
</div>
<hr>
